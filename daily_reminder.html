<div id="app">
    <div  class="task" v-for="task in taskList">
        <h2 class="name">{{ task.name }}</h2>
        <ul class="item">
            <li v-for="item in task.items" v-on:click="changeStatus(item)" v-bind:class="'status' + item.status">
                <div>
                    {{ item.name }}
                    <span v-if="item.status == 2">(已吃)</span>
                    <span v-if="item.status == 3">(昨天吃过)</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="line"></div>
</div>

<style type="text/css">
body {
    margin: 0;
    padding: 0;
    font-family: "Microsoft Yahei";
}
.line {
    background: #CCCCCC;
    width: 0.2%;
    height: 100%;
    position: absolute;
    left: 49.9%;
}
.task {
    width: 50%;
    float: left;
    text-align: center;
    background: white;
}
.name {
    margin: 0;
    padding: 0;
    height: 100px;
    vertical-align: middle;
    line-height: 100px;
    font-size: 40px;
}
.item {
    margin: 0;
    padding: 0;
}
.item li {
    display: block;
    width: 50%;
    float: left;
    margin: 0;
    line-height: 120px;
    font-size: 30px;
}
.item li div {
    margin: 5px;
    background-color: #EEEEEE;
}
.item li.status2 div {
    background-color: #a6e22e;
}
.item li.status3 div {
    background-color: #f4bf4f;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    currentDay: 0,
    taskList: [
        {
            name: '曾天宇',
            items: [ 
                {
                    name: 'AD',
                    status: 1,
                },
                {
                    name: 'D3',
                    status: 1,
                },
                {
                    name: '钙',
                    status: 1,
                },
                {
                    name: '200奶',
                    status: 1,
                },
                {
                    name: '200奶',
                    status: 1,
                },
            ]
        },
        {
            name: '曾天艺',
            items: [ 
                {
                    name: 'AD',
                    status: 1,
                },
                {
                    name: 'D3',
                    status: 1,
                },
            ]
        },
    ]
  },
  methods: {
    changeStatus: function(item) {
        item.status = item.status + 1;
        if (item.status > 3) {
            item.status = 1;
        }
    },
    checkDayChange: function() {
        if (this.currentDay != new Date().getDate()) {
            this.taskList.forEach(function(task) {
                task.items.forEach(function(item) {
                    item.status = 1;
                });
            });
            this.currentDay = new Date().getDate();
        }
    },
  },
  created: function() {
    this.checkDayChange();
    setInterval(this.checkDayChange, 60000);
  },
});
</script>
