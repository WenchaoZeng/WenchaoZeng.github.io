---
layout: default
---

<ul class="media-list">
{% for post in site.posts %}
  <li class="media">
    <div class="media-body">
      <h4 class="media-heading">
    {% if post.external != nil %}
      <span class="label">链接</span><a target="_blank" href="{{ post.external }}">{{ post.title }}</a>
    {% else %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}
    <small class="muted pull-right">{{ post.date | date: "%Y-%m-%d" }}</small>
    </h4>
      <p>{{post.excerpt}}</p>
    </div>
  </li>
{% endfor %}
</ul>
