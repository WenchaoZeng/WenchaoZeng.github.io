---
layout: default
title: 曾文超
---

<ul class="media-list">
{% for post in site.posts %}
  <li class="media">
    <div class="media-body">
    {% if post.external != nil %}
      <h4 class="media-heading"><span class="label">链接</span><a href="{{ post.external }}">{{ post.title }}</a></h4>
    {% else %}
      <h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    {% endif %}
      <p>{{post.excerpt}}</p>
    </div>
  </li>
{% endfor %}
</ul>
