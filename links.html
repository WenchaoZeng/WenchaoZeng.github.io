---
layout: default
title: 收藏 | 链接
permalink: /links/
script: "$('#links a').tooltip({ placement: 'bottom', html: true });"
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<ul class="unstyled" id="links">
{% for post in site.posts %}
{% if post.external != nil %}
  <li>
    <span class="label">链接</span>
    <a data-toggle="tooltip" title="{{post.content}}" target="_blank" href="{{ post.external }}">{{ post.title }}</a>
    <small class="muted pull-right">{{ post.date | date: "%Y-%m-%d" }}</small>
  </li>
{% endif %}
{% endfor %}
</ul>
